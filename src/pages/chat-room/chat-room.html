        <ion-row *ngFor="let result of results">
      
      <ion-col col-9 *ngIf="result.name !== nickname" class="message" [ngClass]="{'my_message': result.name === nickname, 'other_message': result.name !== nickname}">
        <span class="user_name">{{ result.name }}:</span><br>
        <span>{{ result.messages }}</span>
        <div class="time">{{result.time | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
      <ion-col offset-3 col-9 *ngIf="result.name === nickname" class="message" [ngClass]="{'my_message': result.name === nickname, 'other_message': result.name !== nickname}">
        <span class="user_name">you:</span><br>
        <span>{{ result.messages }}</span>
        <div class="time">{{result.time | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" (click)="getComment()" [disabled]="message === ''">
        Send
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
